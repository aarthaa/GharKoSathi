{% extends 'main/base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="width: 50%;">
        <form method="post" action="/checkout/" style="margin-bottom: 20px;">
            {% csrf_token %}
            <input type="hidden" name="itemsJson" id="itemsJson">
            <div style="margin-bottom: 20px;">
                <label for="name" style="margin-bottom: 5px;">Name</label>
                <input type="text" id="name" name="name" style="width: 100%; padding: 5px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="email" style="margin-bottom: 5px;">Email</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 5px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="address1" style="margin-bottom: 5px;">Address</label>
                <input type="text" id="address1" name="address1" placeholder="1234 Main St" style="width: 100%; padding: 5px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="address2" style="margin-bottom: 5px;">Address line 2</label>
                <input type="text" id="address2" name="address2" placeholder="Apartment, studio, or floor" style="width: 100%; padding: 5px;">
            </div>
            <div style="margin-bottom: 20px; display: flex;">
                <div style="flex: 1; margin-right: 10px;">
                    <label for="city" style="margin-bottom: 5px;">City</label>
                    <input type="text" id="city" name="city" style="width: 100%; padding: 5px;">
                </div>
                <div style="flex: 1; margin-right: 10px;">
                    <label for="state" style="margin-bottom: 5px;">State</label>
                    <input type="text" id="state" name="state" placeholder="Enter State" style="width: 100%; padding: 5px;">
                </div>
                <div style="flex: 1;">
                    <label for="zip_code" style="margin-bottom: 5px;">Zip</label>
                    <input type="text" id="zip_code" name="zip_code" style="width: 100%; padding: 5px;">
                </div>
            </div>
            <div style="margin-bottom: 20px;">
                <label for="phone" style="margin-bottom: 5px;">Phone Number</label>
                <input type="tel" id="phone" name="phone" style="width: 100%; padding: 5px;">
            </div>
            <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; cursor: pointer;">Place Order</button>
        </form>
    </div>
</div>
{% endblock %}
