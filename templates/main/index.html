{% extends 'main/base.html' %}

{% block content %}

{% load static %}

<div class="featured">
    <img src="{% static 'images/img.jpg' %}" alt="">
</div>

<div class="latest-products pt-5 pb-0">
    <div class="container-xl">
        <div class="section-tile row">
            <div class="col-md-10 text-center mx-auto">
                <h2>Featured Products</h2>
                <div> </div>
            </div>
        </div>
        
       <div class="container">
            <div class="row flex-row"> <!-- Changed class to flex-row -->
                {% for prod in products %}
                <div class="col-lg-4 col-md-6 mb-4 product-card" data-category="{{ prod.category.id }}">
                    <div class="bg-white p-2 shadow-md">
                        <div class="text-center">
                            <a href="detail.html">
                                <img src="/{{ prod.image }}" alt="">
                            </a>
                        </div>
                        <div class="detail p-2 product-detail">
                            <h4>{{ prod.name | truncatechars:40 }}</h4>
                            <h4>Rs {{ prod.price }}</h4> <!-- Added "Rs" prefix -->
                            <div class="row pt-2">
                                <div class="col-md-6">
                                    <button class="btn mb-2 fw-bold w-100 btn-danger">Buy Now</button>
                                </div>
                                <div class="col-md-6">
                                    <form class="add-to-cart-form" data-product-id="{{ prod.id }}">
                                        {% csrf_token %}
                                        <button type="button" class="add-to-cart btn fw-bold w-100 btn-outline-danger">Add to Cart</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>

<style>
    .filter-btn-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px; /* Adjust as needed */
    }

    .filter-btn {
        /* Add your button styles here */
    }

    .flex-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between; /* or any other alignment you prefer */
    }

    .product-card {
        flex: 0 0 calc(33.333% - 20px); /* Adjust as needed */
        margin-bottom: 20px; /* Adjust as needed */
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('.add-to-cart').click(function(e) {
            e.preventDefault();
            var productId = $(this).closest('.add-to-cart-form').data('product-id');
            
            $.ajax({
                type: 'POST',
                url: '/cart/add/' + productId + '/',
                dataType: 'json',
                beforeSend: function(xhr, settings) {
                    var csrftoken = getCookie('csrftoken');
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                },
                success: function(data) {
                    console.log('Item added to cart successfully');
                    // Optionally, update the cart count or show a success message
                },
                error: function(xhr, textStatus, errorThrown) {
                    console.error('Error adding item to cart:', errorThrown);
                    // Handle errors if any
                }
            });
        });
        
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    });
</script>

{% endblock %}
